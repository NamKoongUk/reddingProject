loginSelect=SELECT * FROM MEMBER WHERE MID\=? AND MPWD\=? AND STATUS\='Y'
selectComList=SELECT RNUM, FILE_PATH, CHANGE_NAME, MNAME, PRICE, COM_LIKE FROM ( SELECT ROWNUM RNUM, FILE_PATH, CHANGE_NAME, MNAME, PRICE, COM_LIKE FROM ( SELECT A.FILE_PATH, A.CHANGE_NAME, M.MNAME, P.PRICE, C.COM_LIKE FROM MEMBER M JOIN COMPANY C ON(M.MNO\=C.CNO) JOIN ATTACHMENT A ON(C.CNO\=A.MNO) JOIN PRODUCT P ON (C.CNO\=P.CNO) ORDER BY COM_LIKE DESC)) WHERE RNUM BETWEEN ? AND ?
selectCount=SELECT (SELECT COUNT(*) FROM RESERVATION R WHERE R.MNO \= ? AND R.RSTATUS \= 10) RESWAIT, (SELECT COUNT(*) FROM RESERVATION R WHERE R.MNO \= ? AND R.RSTATUS \= 20) PAYWAIT, (SELECT COUNT(*) FROM PAY_HISTORY PH WHERE PH.MNO\= ? AND PH.PAY_DIV \=?) FINAL FROM DUAL
nickChecked=SELECT COUNT(*) FROM MEMBER WHERE NICK_NAME \= ?
insertMember=INSERT INTO MEMBER VALUES(SEQ_MNO.NEXTVAL, ?, ?, ?, ?, ?, ?, ?, ?, ?, DEFAULT, DEFAULT, ? , null , default , null , ? )
SELECT\ RNUM,PNAME,CNAME,RAPPLY_DATE,PRICE,RSTATUS\ FROM\ ((SELECT\ ROWNUM\ RNUM,PNAME,CNAME,RAPPLY_DATE,PRICE,RSTATUS\ FROM\ (SELECT\ P.PNAME\ PNAME,M.MNAME\ CNAME\ ,R.RAPPLY_DATE\ RAPPLY_DATE,P.PRICE\ PRICE\ ,R.RSTATUS\ RSTATUS\ FROM\ RESERVATION\ R\ JOIN\ USE_PRODUCT\ UP\ ON(R.UPNO\ \=\ UP.UPNO)\ JOIN\ PRODUCT\ P\ ON(UP.PNO\ \=\ P.PNO)\ JOIN\ COMPANY\ C\ ON(P.CNO\ \=\ C.CNO)\ JOIN\ MEMBER\ M\ ON\ (C.CNO\ \=\ M.MNO)\ WHERE\ R.MNO\=?\ AND\ R.RSTATUS\ \=\ 10\ ORDER\ BY\ RAPPLY_DATE\ DESC)))\ WHERE\ RNUM\ BETWEEN\ ?\ AND\ ?=SELECT RNUM,PNAME,CNAME,RAPPLY_DATE,PRICE,RSTATUS FROM ((SELECT ROWNUM RNUM,PNAME,CNAME,RAPPLY_DATE,PRICE,RSTATUS FROM (SELECT P.PNAME PNAME,M.MNAME CNAME ,R.RAPPLY_DATE RAPPLY_DATE,P.PRICE PRICE ,R.RSTATUS RSTATUS FROM RESERVATION R JOIN USE_PRODUCT UP ON(R.UPNO \= UP.UPNO) JOIN PRODUCT P ON(UP.PNO \= P.PNO) JOIN COMPANY C ON(P.CNO \= C.CNO) JOIN MEMBER M ON (C.CNO \= M.MNO) WHERE R.MNO\=? AND R.RSTATUS \= 10 ORDER BY RAPPLY_DATE DESC))) WHERE RNUM BETWEEN ? AND ?
dynamicQuery=SELECT RNUM,PNAME,CNAME,RAPPLY_DATE,PRICE,RSTATUS FROM ((SELECT ROWNUM RNUM,PNAME,CNAME,RAPPLY_DATE,PRICE,RSTATUS FROM (SELECT P.PNAME PNAME,M.MNAME CNAME ,R.RAPPLY_DATE RAPPLY_DATE,P.PRICE PRICE ,R.RSTATUS RSTATUS FROM RESERVATION R JOIN USE_PRODUCT UP ON(R.UPNO \= UP.UPNO) JOIN PRODUCT P ON(UP.PNO \= P.PNO) JOIN COMPANY C ON(P.CNO \= C.CNO) JOIN MEMBER M ON (C.CNO \= M.MNO) WHERE R.MNO\=? AND R.RSTATUS \= 10 ORDER BY RAPPLY_DATE DESC))) WHERE RNUM BETWEEN ? AND ?
updateMember=UPDATE MEMBER SET MPWD\=?, NICK_NAME\=?, PHONE\=?, EMERGEN_CON\=?, EMAIL\=?, GENDER\=?, MODIFY_DATE\=SYSDATE WHERE MID\=?
