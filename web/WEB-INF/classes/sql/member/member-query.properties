insertMember=INSERT INTO MEMBER VALUES(SEQ_MNO.NEXTVAL, ?, ?, ?, ?, ?, ?, ?, ?, ?, DEFAULT, DEFAULT, ? , null , default , null , ? )
nickChecked=SELECT COUNT(*) FROM MEMBER WHERE NICK_NAME \= ?

selectComList=SELECT RNUM, ORIGIN_NAME, CHANGE_NAME, FILE_PATH, COM_LIKE, MNAME, PRICE FROM(SELECT ROWNUM RNUM, ORIGIN_NAME, CHANGE_NAME, FILE_PATH, COM_LIKE, MNAME, PRICE FROM (SELECT T.ORIGIN_NAME ORIGIN_NAME, T.CHANGE_NAME CHANGE_NAME, T.FILE_PATH FILE_PATH, C.COM_LIKE COM_LIKE, M.MNAME MNAME, P.PRICE PRICE FROM (SELECT * FROM ATTACHMENT WHERE AID IN (SELECT AID FROM(SELECT MNO, MIN(AID) AID FROM ATTACHMENT GROUP BY MNO))) T JOIN MEMBER M ON(T.MNO \= M.MNO) LEFT JOIN PRODUCT P ON(M.MNO \= P.CNO) JOIN COMPANY C ON (T.MNO \= C.CNO) ORDER BY P.PRICE ASC)) WHERE RNUM BETWEEN ? AND ?
listComCount=SELECT COUNT(*) FROM MEMBER
selectDetailCom=SELECT RNUM, FILE_PATH, CHANGE_NAME, CNO, COM_ADDRESS, COM_URL, OPEN_TIMES, CLOSE_TIMES, MNAME, PNAME FROM ( SELECT ROWNUM RNUM, FILE_PATH, CHANGE_NAME, CNO, COM_ADDRESS, COM_URL, OPEN_TIMES, CLOSE_TIMES, MNAME, PNAME FROM ( SELECT A.FILE_PATH, A.CHANGE_NAME, C.CNO, C.COM_ADDRESS, C.COM_URL, C.OPEN_TIMES, C.CLOSE_TIMES, M.MNAME, P.PNAME FROM MEMBER M JOIN COMPANY C ON(M.MNO\=C.CNO) JOIN ATTACHMENT A ON(C.CNO\=A.MNO) JOIN PRODUCT P ON (C.CNO\=P.CNO) WHERE M.MNAME \= ? ORDER BY COM_LIKE DESC)) WHERE RNUM BETWEEN ? AND ?
loginSelect=SELECT * FROM MEMBER WHERE MID\=? AND MPWD\=? AND STATUS\='Y'
selectCount=SELECT (SELECT COUNT(*) FROM RESERVATION R WHERE R.MNO \= ? AND R.RSTATUS \= 10) RESWAIT, (SELECT COUNT(*) FROM RESERVATION R WHERE R.MNO \= ? AND R.RSTATUS \= 20) PAYWAIT, (SELECT COUNT(*) FROM PAY_HISTORY PH WHERE PH.MNO\= ? AND PH.PAY_DIV \=?) FINAL FROM DUAL
getPackage=SELECT R.UPNO,R.RSTATUS,R.RAPPLY_DATE, P.PNAME, P.PRICE, M.MNAME FROM RESERVATION R JOIN USE_PRODUCT UP ON(R.UPNO \= UP.UPNO) JOIN PRODUCT P ON(UP.PNO \= P.PNO) JOIN MEMBER M ON(P.CNO \= M.MNO) WHERE SUBNO \= ? AND R.MNO \= ?
updateMember=UPDATE MEMBER SET MPWD\=?, NICK_NAME\=?, PHONE\=?, EMERGEN_CON\=?, EMAIL\=?, GENDER\=?, MODIFY_DATE\=SYSDATE WHERE MID\=?
countDynamicQuery=SELECT COUNT(*) FROM RESERVATION WHERE MNO \=  2 AND RSTATUS \= 10 AND RAPPLY_DATE BETWEEN TO_DATE(20190221) AND TO_DATE(20190522)
