selectCompanyOne=SELECT MNO, MID, MPWD, MNAME, NICK_NAME, EMAIL, EMAIL_CHECK, PHONE, EMERGEN_CON, GENDER, ENROLL_DATE, STATUS, MTYPE, MODIFY_DATE, MNOTI_TYPE, OUT_DATE, WEDDING_DATE FROM MEMBER M JOIN COMPANY C ON(M.MNO=C.CNO) WHERE CNO = ?
insertMesToCompany=INSERT INTO MESSAGE VALUES( SEQ_MESSAGE.NEXTVAL,?, ?, NULL, 1, 10, NULL, ? )
selectListMes=SELECT RNUM, MESSAGE_CODE, MESSAGE_CONTENT, MESSAGE_DISDATE, MESSAGE_CKDATE, MESSAGE_LEVEL, MESSAGE_WTYPE, MESSAGE_REFCODE, CNO FROM( SELECT ROWNUM RNUM, MESSAGE_CODE, MESSAGE_CONTENT, MESSAGE_DISDATE, MESSAGE_CKDATE, MESSAGE_LEVEL, MESSAGE_WTYPE, MESSAGE_REFCODE, CNO FROM( SELECT MESSAGE_CODE, MESSAGE_CONTENT, MESSAGE_DISDATE, MESSAGE_CKDATE, MESSAGE_LEVEL, MESSAGE_WTYPE, MESSAGE_REFCODE, CNO FROM MESSAGE WHERE MESSAGE_WTYPE=? ORDER BY MESSAGE_DISDATE DESC NULLS FIRST ) ) WHERE RNUM BETWEEN ? AND ?
selectListCount=SELECT (SELECT COUNT(*) FROM MESSAGE WHERE MESSAGE_CKDATE IS NULL) CK_COUNT, (SELECT COUNT(*) FROM MESSAGE WHERE MESSAGE_CKDATE IS NOT NULL) NOCK_COUNT, (SELECT COUNT(*) FROM MESSAGE) TOTAL_COUNT FROM DUAL
selectCompany=SELECT MNO, MID, MPWD, MNAME, EMAIL, EMAIL_CHECK, PHONE, ENROLL_DATE, STATUS, MODIFY_DATE, MNOTI_TYPE, OUT_DATE FROM COMPANY C JOIN MEMBER M ON(M.MNO=C.CNO) JOIN MESSAGE MES ON(C.CNO=MES.CNO)