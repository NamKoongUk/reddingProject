selectCompanyOne=SELECT MNO, MID, MPWD, MNAME, NICK_NAME, EMAIL, EMAIL_CHECK, PHONE, EMERGEN_CON, GENDER, ENROLL_DATE, STATUS, MTYPE, MODIFY_DATE, MNOTI_TYPE, OUT_DATE, WEDDING_DATE FROM MEMBER M JOIN COMPANY C ON(M.MNO=C.CNO) WHERE CNO = ?
insertMesToCompany=INSERT INTO MESSAGE VALUES( SEQ_MESSAGE.NEXTVAL,?, ?, NULL, 1, ?, NULL, ? )
selectListMes=SELECT RNUM, MNAME, MESSAGE_CODE, MESSAGE_CONTENT, MESSAGE_DISDATE, MESSAGE_CKDATE, MESSAGE_LEVEL, MESSAGE_WTYPE, MESSAGE_REFCODE, CNO FROM( SELECT ROWNUM RNUM, MNAME, MESSAGE_CODE, MESSAGE_CONTENT, MESSAGE_DISDATE, MESSAGE_CKDATE, MESSAGE_LEVEL, MESSAGE_WTYPE, MESSAGE_REFCODE, CNO FROM( SELECT M.MNAME, MESSAGE_CODE, MESSAGE_CONTENT, MESSAGE_DISDATE, MESSAGE_CKDATE, MESSAGE_LEVEL, MESSAGE_WTYPE, MESSAGE_REFCODE, MES.CNO FROM MESSAGE MES JOIN COMPANY C ON(MES.CNO=C.CNO) JOIN MEMBER M ON(C.CNO=M.MNO) WHERE MESSAGE_WTYPE=? ORDER BY MESSAGE_CODE DESC NULLS FIRST ) ) WHERE RNUM BETWEEN ? AND ?
selectListCount=SELECT (SELECT COUNT(*) FROM MESSAGE WHERE MESSAGE_CKDATE IS NOT NULL AND MESSAGE_WTYPE=?) CK_COUNT, (SELECT COUNT(*) FROM MESSAGE WHERE MESSAGE_CKDATE IS NULL AND MESSAGE_WTYPE=?) NOCK_COUNT, (SELECT COUNT(*) FROM MESSAGE WHERE MESSAGE_WTYPE=?) TOTAL_COUNT FROM DUAL
selectCompany=SELECT MNO, MID, MPWD, MNAME, EMAIL, EMAIL_CHECK, PHONE, ENROLL_DATE, STATUS, MODIFY_DATE, MNOTI_TYPE, OUT_DATE FROM COMPANY C JOIN MEMBER M ON(M.MNO=C.CNO) JOIN MESSAGE MES ON(C.CNO=MES.CNO)
selectMesOne=SELECT M.MNAME, MESSAGE_CODE, MESSAGE_CONTENT, MESSAGE_DISDATE, MESSAGE_CKDATE, MESSAGE_LEVEL, MESSAGE_WTYPE, MESSAGE_REFCODE, MES.CNO FROM MESSAGE MES JOIN COMPANY C ON(MES.CNO = C.CNO) JOIN MEMBER M ON(C.CNO=M.MNO) WHERE MESSAGE_CODE=?
updateMesCDate=UPDATE MESSAGE SET MESSAGE_CKDATE = ? WHERE MESSAGE_CODE=?
