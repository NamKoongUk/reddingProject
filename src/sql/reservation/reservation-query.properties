selectReservation=SELECT M.MNAME, M.PHONE, to_char(R.RAPPLY_DATE,'yyyy-mm-dd'), R.RESNO, R.RSTATUS,RCOMPLETED_DATE,UP.USE_START_TIME,UP.USE_END_TIME,UP.UPNAME FROM RESERVATION R JOIN MEMBER M ON(R.MNO = M.MNO) JOIN USE_PRODUCT UP ON(R.UPNO = UP.UPNO) JOIN PRODUCT P ON (UP.PNO = P.PNO) WHERE P.CNO = 4 AND R.RAPPLY_DATE IS NOT NULL
