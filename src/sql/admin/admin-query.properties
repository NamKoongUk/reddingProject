selectMemberListAfterPaging=SELECT RNUM, MNO, MID, MPWD, MNAME, NICK_NAME, EMAIL, EMAIL_CHECK, PHONE, EMERGEN_CON, GENDER, ENROLL_DATE, STATUS, MODIFY_DATE, MNOTI_TYPE, OUT_DATE, WEDDING_DATE, MTYPE FROM(SELECT ROWNUM RNUM, MNO, MID, MPWD, MNAME, NICK_NAME, EMAIL, EMAIL_CHECK, PHONE, EMERGEN_CON, GENDER, ENROLL_DATE, STATUS, MODIFY_DATE, MNOTI_TYPE, OUT_DATE, WEDDING_DATE, MTYPE FROM (SELECT MNO, MID, MPWD, MNAME, NICK_NAME, EMAIL, EMAIL_CHECK, PHONE, EMERGEN_CON, GENDER, ENROLL_DATE, STATUS, MODIFY_DATE, MNOTI_TYPE, OUT_DATE, WEDDING_DATE, MTYPE FROM MEMBER WHERE MTYPE=10 ORDER BY MNO DESC) ORDER BY RNUM ASC) WHERE RNUM BETWEEN ? AND ?
allMemberlistCount=SELECT COUNT(*) FROM MEMBER WHERE MTYPE=10
newMemberlistCount=SELECT COUNT(*) FROM MEMBER WHERE MTYPE=10 AND ENROLL_DATE=TO_DATE(SYSDATE,'YY/MM/DD')
withdrawalMemberlistCount=SELECT COUNT(*) FROM MEMBER WHERE MTYPE=10 AND STATUS='N'
selectOneMember=SELECT RNUM, MNO, MID, MPWD, MNAME, NICK_NAME, EMAIL, EMAIL_CHECK, PHONE, EMERGEN_CON, GENDER, ENROLL_DATE, STATUS, MODIFY_DATE, MNOTI_TYPE, OUT_DATE, WEDDING_DATE, MTYPE FROM(SELECT ROWNUM RNUM, MNO, MID, MPWD, MNAME, NICK_NAME, EMAIL, EMAIL_CHECK, PHONE, EMERGEN_CON, GENDER, ENROLL_DATE, STATUS, MODIFY_DATE, MNOTI_TYPE, OUT_DATE, WEDDING_DATE, MTYPE FROM (SELECT MNO, MID, MPWD, MNAME, NICK_NAME, EMAIL, EMAIL_CHECK, PHONE, EMERGEN_CON, GENDER, ENROLL_DATE, STATUS, MODIFY_DATE, MNOTI_TYPE, OUT_DATE, WEDDING_DATE, MTYPE FROM MEMBER WHERE MTYPE=10 ORDER BY MNO DESC) ORDER BY RNUM ASC) WHERE RNUM=?

selectCompanyListAfterPaging=SELECT RNUM, MNO, MID, MPWD, MNAME, NICK_NAME, EMAIL, EMAIL_CHECK, PHONE, EMERGEN_CON, GENDER, ENROLL_DATE, STATUS, MODIFY_DATE, MNOTI_TYPE, OUT_DATE, WEDDING_DATE, MTYPE, COM_TYPE FROM(SELECT ROWNUM RNUM, MNO, MID, MPWD, MNAME, NICK_NAME, EMAIL, EMAIL_CHECK, PHONE, EMERGEN_CON, GENDER, ENROLL_DATE, STATUS, MODIFY_DATE, MNOTI_TYPE, OUT_DATE, WEDDING_DATE, MTYPE, COM_TYPE FROM (SELECT M.MNO, M.MID, M.MPWD, M.MNAME, M.NICK_NAME, M.EMAIL, M.EMAIL_CHECK, M.PHONE, M.EMERGEN_CON, M.GENDER, M.ENROLL_DATE, M.STATUS, M.MODIFY_DATE, M.MNOTI_TYPE, M.OUT_DATE, M.WEDDING_DATE, M.MTYPE, C.COM_TYPE FROM MEMBER M JOIN COMPANY C ON(M.MNO = C.CNO) WHERE M.MTYPE=20 ORDER BY M.MNO DESC) ORDER BY RNUM ASC) WHERE RNUM BETWEEN ? AND ?
allCompanylistCount=SELECT COUNT(*) FROM MEMBER WHERE MTYPE=20
newCompanylistCount=SELECT COUNT(*) FROM MEMBER WHERE MTYPE=20 AND ENROLL_DATE=TO_DATE(SYSDATE,'YY/MM/DD')
withdrawalCompanylistCount=SELECT COUNT(*) FROM MEMBER WHERE MTYPE=20 AND STATUS='N'
selectOneCompany=SELECT RNUM, MID, MPWD, MNAME, EMAIL, EMAIL_CHECK, PHONE, ENROLL_DATE, STATUS, MODIFY_DATE, MNOTI_TYPE, OUT_DATE, MTYPE, CNO, COM_REP_NUM, REP_NAME, COM_ADDRESS, COM_URL, OPEN_TIMES, CLOSE_TIMES, ACCOUNT_CODE, ACCOUNT_NUM, ACCOUNT_NAME, COM_TYPE, COM_LIKE, HOLIDAY FROM(SELECT ROWNUM RNUM, MID, MPWD, MNAME, EMAIL, EMAIL_CHECK, PHONE, ENROLL_DATE, STATUS, MODIFY_DATE, MNOTI_TYPE, OUT_DATE, MTYPE, CNO, COM_REP_NUM, REP_NAME, COM_ADDRESS, COM_URL, OPEN_TIMES, CLOSE_TIMES, ACCOUNT_CODE, ACCOUNT_NUM, ACCOUNT_NAME, COM_TYPE, COM_LIKE, HOLIDAY FROM(SELECT M.MID, M.MPWD, M.MNAME, M.EMAIL, M.EMAIL_CHECK, M.PHONE, M.ENROLL_DATE, M.STATUS, M.MODIFY_DATE, M.MNOTI_TYPE, M.OUT_DATE, M.MTYPE, C.CNO, C.COM_REP_NUM, C.REP_NAME, C.COM_ADDRESS, C.COM_URL, C.OPEN_TIMES, C.CLOSE_TIMES, C.ACCOUNT_CODE, C.ACCOUNT_NUM, C.ACCOUNT_NAME, C.COM_TYPE, C.COM_LIKE, C.HOLIDAY FROM MEMBER M JOIN COMPANY C ON(M.MNO = C.CNO) WHERE M.MTYPE=20 ORDER BY CNO DESC) ORDER BY RNUM ASC) WHERE RNUM=?
showCalc=SELECT RNUM, MNAME, PRICE, PSELECT, PSTATUS, PAYNO, MNO, UPNO, PAYDIV, CNO, CNAME, PNAME FROM (SELECT ROWNUM RNUM, MNAME, PRICE, PSELECT, PSTATUS, PAYNO, MNO, UPNO, PAYDIV, CNO, CNAME, PNAME FROM (SELECT M.MNAME MNAME, P.PRICE PRICE, PA.PAY_SELECT PSELECT, PA.PAY_STATUS PSTATUS, PA.PAYNO PAYNO, PA.MNO MNO, UP.UPNO UPNO, PA.PAY_DIV PAYDIV, C.CNO CNO, M2.MNAME CNAME, P.PNAME PNAME FROM PAY_HISTORY PA JOIN MEMBER M ON(PA.MNO = M.MNO) JOIN USE_PRODUCT UP ON(PA.UPNO = UP.UPNO) JOIN PRODUCT P ON (UP.PNO = P.PNO) JOIN COMPANY C ON (P.CNO = C.CNO) JOIN MEMBER M2 ON (C.CNO = M2.MNO) ORDER BY PA.PAYNO)) WHERE RNUM BETWEEN ? AND ?
allCalcCount=SELECT COUNT(*) FROM PAY_HISTORY
getGenderCount=SELECT GENDER,GNUM,TNUM FROM (SELECT GENDER GENDER,COUNT(*) GNUM,(SELECT COUNT(*) FROM MEMBER WHERE MTYPE = 10) TNUM FROM MEMBER WHERE MTYPE = 10 GROUP BY GENDER)
getDateCount=SELECT GENDER,GNUM,TNUM FROM (SELECT GENDER GENDER,ENROLL_DATE GNUM,COUNT(*) TNUM FROM MEMBER WHERE MTYPE = 10 AND ENROLL_DATE BETWEEN TO_CHAR(SYSDATE-6) AND TO_CHAR(SYSDATE) GROUP BY GENDER,ENROLL_DATE ORDER BY CASE WHEN GENDER IN('M') THEN 0 ELSE 1 END ,ENROLL_DATE DESC)
getYearCount=SELECT GENDER,GNUM,TNUM FROM (SELECT GENDER,GNUM,TNUM FROM (SELECT GENDER, SUBSTR(TO_CHAR(ENROLL_DATE,'YYYYMMDD'),1,6) GNUM,COUNT(*) TNUM FROM MEMBER WHERE GENDER IS NOT NULL AND MTYPE = 10 GROUP BY GENDER, SUBSTR(TO_CHAR(ENROLL_DATE,'YYYYMMDD'),1,6)) ORDER BY CASE WHEN GENDER IN ('M') THEN 0 ELSE 1 END, GNUM DESC) WHERE GNUM BETWEEN ? AND ?
