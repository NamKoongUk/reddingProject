selectMemberListAfterPaging=SELECT RNUM, MNO, MID, MPWD, MNAME, NICK_NAME, EMAIL, EMAIL_CHECK, PHONE, EMERGEN_CON, GENDER, ENROLL_DATE, STATUS, MODIFY_DATE, MNOTI_TYPE, OUT_DATE, WEDDING_DATE, MTYPE FROM(SELECT ROWNUM RNUM, MNO, MID, MPWD, MNAME, NICK_NAME, EMAIL, EMAIL_CHECK, PHONE, EMERGEN_CON, GENDER, ENROLL_DATE, STATUS, MODIFY_DATE, MNOTI_TYPE, OUT_DATE, WEDDING_DATE, MTYPE FROM (SELECT MNO, MID, MPWD, MNAME, NICK_NAME, EMAIL, EMAIL_CHECK, PHONE, EMERGEN_CON, GENDER, ENROLL_DATE, STATUS, MODIFY_DATE, MNOTI_TYPE, OUT_DATE, WEDDING_DATE, MTYPE FROM MEMBER WHERE MTYPE=10 ORDER BY MNO DESC) ORDER BY RNUM ASC) WHERE RNUM BETWEEN ? AND ?
allMemberlistCount=SELECT COUNT(*) FROM MEMBER WHERE MTYPE=10
newMemberlistCount=SELECT COUNT(*) FROM MEMBER WHERE MTYPE=10 AND ENROLL_DATE=TO_DATE(SYSDATE,'YY/MM/DD')
withdrawalMemberlistCount=SELECT COUNT(*) FROM MEMBER WHERE MTYPE=10 AND STATUS='N'
selectOneMember=SELECT RNUM, MNO, MID, MPWD, MNAME, NICK_NAME, EMAIL, EMAIL_CHECK, PHONE, EMERGEN_CON, GENDER, ENROLL_DATE, STATUS, MODIFY_DATE, MNOTI_TYPE, OUT_DATE, WEDDING_DATE, MTYPE FROM(SELECT ROWNUM RNUM, MNO, MID, MPWD, MNAME, NICK_NAME, EMAIL, EMAIL_CHECK, PHONE, EMERGEN_CON, GENDER, ENROLL_DATE, STATUS, MODIFY_DATE, MNOTI_TYPE, OUT_DATE, WEDDING_DATE, MTYPE FROM (SELECT MNO, MID, MPWD, MNAME, NICK_NAME, EMAIL, EMAIL_CHECK, PHONE, EMERGEN_CON, GENDER, ENROLL_DATE, STATUS, MODIFY_DATE, MNOTI_TYPE, OUT_DATE, WEDDING_DATE, MTYPE FROM MEMBER WHERE MTYPE=10 ORDER BY MNO DESC) ORDER BY RNUM ASC) WHERE RNUM=?

selectCompanyListAfterPaging=SELECT RNUM, MNO, MID, MPWD, MNAME, NICK_NAME, EMAIL, EMAIL_CHECK, PHONE, EMERGEN_CON, GENDER, ENROLL_DATE, STATUS, MODIFY_DATE, MNOTI_TYPE, OUT_DATE, WEDDING_DATE, MTYPE FROM(SELECT ROWNUM RNUM, MNO, MID, MPWD, MNAME, NICK_NAME, EMAIL, EMAIL_CHECK, PHONE, EMERGEN_CON, GENDER, ENROLL_DATE, STATUS, MODIFY_DATE, MNOTI_TYPE, OUT_DATE, WEDDING_DATE, MTYPE FROM (SELECT MNO, MID, MPWD, MNAME, NICK_NAME, EMAIL, EMAIL_CHECK, PHONE, EMERGEN_CON, GENDER, ENROLL_DATE, STATUS, MODIFY_DATE, MNOTI_TYPE, OUT_DATE, WEDDING_DATE, MTYPE FROM MEMBER WHERE MTYPE=20 ORDER BY MNO DESC) ORDER BY RNUM ASC) WHERE RNUM BETWEEN ? AND ?
allCompanylistCount=SELECT COUNT(*) FROM MEMBER WHERE MTYPE=20
newCompanylistCount=SELECT COUNT(*) FROM MEMBER WHERE MTYPE=20 AND ENROLL_DATE=TO_DATE(SYSDATE,'YY/MM/DD')
withdrawalCompanylistCount=SELECT COUNT(*) FROM MEMBER WHERE MTYPE=20 AND STATUS='N'
showCalc=SELECT RNUM, MNAME, PRICE, PSELECT, PSTATUS, PAYNO, MNO, UPNO, PAYDIV, CNO, CNAME, PNAME FROM (SELECT ROWNUM RNUM, MNAME, PRICE, PSELECT, PSTATUS, PAYNO, MNO, UPNO, PAYDIV, CNO, CNAME, PNAME FROM (SELECT M.MNAME MNAME, P.PRICE PRICE, PA.PAY_SELECT PSELECT, PA.PAY_STATUS PSTATUS, PA.PAYNO PAYNO, PA.MNO MNO, UP.UPNO UPNO, PA.PAY_DIV PAYDIV, C.CNO CNO, M2.MNAME CNAME, P.PNAME PNAME FROM PAY_HISTORY PA JOIN MEMBER M ON(PA.MNO = M.MNO) JOIN USE_PRODUCT UP ON(PA.UPNO = UP.UPNO) JOIN PRODUCT P ON (UP.PNO = P.PNO) JOIN COMPANY C ON (P.CNO = C.CNO) JOIN MEMBER M2 ON (C.CNO = M2.MNO) ORDER BY PA.PAYNO)) WHERE RNUM BETWEEN ? AND ?
allCalcCount=SELECT COUNT(*) FROM PAY_HISTORY



