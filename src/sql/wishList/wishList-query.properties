showWishList=SELECT M.MNO, P.PNO, P.PNAME, P.PCONTENT, P.PRICE, M2.MNAME, C.COM_TYPE FROM MEMBER M JOIN WISHLIST W ON (M.MNO = W.MNO) JOIN PRODUCT P ON (W.PNO = P.PNO) JOIN COMPANY C ON (P.CNO = C.CNO) JOIN MEMBER M2 ON (C.CNO = M2.MNO) WHERE M.MNO = ? GROUP BY M.MNO, P.PNO, P.PNAME, P.PCONTENT, P.PRICE, M2.MNAME, C.COM_TYPE
deleteWishList=DELETE FROM WISHLIST WHERE MNO=? AND PNO=?
